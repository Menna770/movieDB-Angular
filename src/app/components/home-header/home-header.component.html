<section class="home-header d-flex align-items-end vh-100">
    <div class="container">

      <h1 class="font-weight-bold">Our Latest Movies</h1>

      <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let movie of parentData">
          <ng-template carouselSlide [id]="movie.id">
            <img [src]="imgUrl+movie.poster_path" [alt]="movie.alt" [title]="movie.title">
          </ng-template>
        </ng-container>

      </owl-carousel-o>

    </div>
</section>
